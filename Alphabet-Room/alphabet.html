<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alfabeto Misterioso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }
    .alphabet {
      background: #222;
      border: 2px solid #555;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .alphabet img {
      max-width: 600px;
      width: 90%;
      border: 2px solid #444;
      border-radius: 10px;
    }
    .coded {
      margin-top: 20px;
    }
    .coded img {
      max-width: 500px;
      width: 80%;
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 10px;
    }
    .input-container {
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 1.2rem;
      text-align: center;
      letter-spacing: 3px;
      width: 220px;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Alfabeto Misterioso</h1>

  <div class="alphabet">
    <p>Aquí tienes el alfabeto en símbolos:</p>
    <img src="alfabeto.png" alt="Alfabeto en símbolos">
  </div>

  <div class="coded">
    <p>Mensaje codificado:</p>
    <img src="mensaje.png" alt="Mensaje codificado en símbolos">
  </div>

  <div class="input-container">
    <input type="text" id="wordInput" placeholder="Ingresa una palabra">
    <button onclick="checkWord()">Enviar</button>
  </div>

  <div id="result"></div>

  <script>
    function checkWord() {
      const word = document.getElementById("wordInput").value.trim().toUpperCase();
      const result = document.getElementById("result");

      if (word === "SEMY") {
        result.innerHTML = `<p>✅ Correcto. Nueva pista: <b>"OVERLAY THE PHOTOS"</b></p>`;
      } else {
        result.innerHTML = `<p>❌ Palabra incorrecta</p>`;
      }
    }
  </script>
</body>
</html>
